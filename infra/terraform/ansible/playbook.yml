---
- name: Configure IRC server
  hosts: irc
  become: true
  vars:
    server_name: chat.interestedparticipant.org
    irc_port_internal: 6667
    secret_server_password: irc-server-password
    secret_oper_password: irc-oper-password
    project_id: ""
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - apt-transport-https
        state: present

    - name: Download and dearmor Google Cloud SDK GPG key
      ansible.builtin.shell: |
        set -euo pipefail
        curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
      args:
        executable: /bin/bash
        creates: /usr/share/keyrings/cloud.google.gpg

    - name: Add Google Cloud SDK repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main"
        filename: google-cloud-sdk
        state: present

    - name: Install Google Cloud CLI
      ansible.builtin.apt:
        name: google-cloud-cli
        state: present
        update_cache: true

    - name: Install certbot
      ansible.builtin.apt:
        name: certbot
        state: present

    - name: Stop and disable ngircd
      ansible.builtin.systemd:
        name: ngircd
        state: stopped
        enabled: no
      ignore_errors: true

    - name: Create ergo user
      ansible.builtin.user:
        name: ergo
        system: true
        shell: /usr/sbin/nologin

    - name: Download Ergo archive
      ansible.builtin.unarchive:
        src: https://github.com/ergochat/ergo/releases/download/v2.17.0/ergo-2.17.0-linux-x86_64.tar.gz
        dest: /tmp
        remote_src: yes
        creates: /tmp/ergo-2.17.0-linux-x86_64/ergo

    - name: Install Ergo binary
      ansible.builtin.copy:
        src: /tmp/ergo-2.17.0-linux-x86_64/ergo
        dest: /usr/local/bin/ergo
        mode: "0755"
        remote_src: true

    - name: Create Ergo directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: ergo
        group: ergo
        mode: "0750"
      loop:
        - /etc/ergo
        - /var/lib/ergo
        - /etc/ergo/ssl

    - name: Obtain SSL certificate
      ansible.builtin.command:
        cmd: certbot certonly --standalone -d {{ server_name }} --non-interactive --agree-tos --register-unsafely-without-email --keep-until-expiring
      register: certbot_result
      changed_when: "'Certificate not yet due for renewal' not in certbot_result.stdout"
      ignore_errors: true

    - name: Copy SSL certificate for Ergo
      ansible.builtin.copy:
        src: /etc/letsencrypt/live/{{ server_name }}/fullchain.pem
        dest: /etc/ergo/ssl/server.crt
        remote_src: true
        owner: ergo
        group: ergo
        mode: "0644"
      notify: Restart ergo
      ignore_errors: true

    - name: Copy SSL key for Ergo
      ansible.builtin.copy:
        src: /etc/letsencrypt/live/{{ server_name }}/privkey.pem
        dest: /etc/ergo/ssl/server.key
        remote_src: true
        owner: ergo
        group: ergo
        mode: "0600"
      notify: Restart ergo
      ignore_errors: true

    - name: Download Ops Agent repo script
      ansible.builtin.get_url:
        url: https://dl.google.com/cloudagents/add-google-cloud-ops-agent-repo.sh
        dest: /tmp/add-google-cloud-ops-agent-repo.sh
        mode: "0755"

    - name: Add Ops Agent repo
      ansible.builtin.command: /tmp/add-google-cloud-ops-agent-repo.sh
      args:
        creates: /etc/apt/sources.list.d/google-cloud-ops-agent.list

    - name: Install Ops Agent
      ansible.builtin.apt:
        name: google-cloud-ops-agent
        state: present
        update_cache: true

    - name: Enable Ops Agent
      ansible.builtin.systemd:
        name: google-cloud-ops-agent
        enabled: true
        state: started

    - name: Set placeholder passwords in check mode
      ansible.builtin.set_fact:
        server_password:
          stdout: "CHECK_MODE_SERVER_PASS"
        oper_password:
          stdout: "CHECK_MODE_OPER_PASS"
      when: ansible_check_mode

    - name: Fetch server password from Secret Manager
      ansible.builtin.command: gcloud secrets versions access latest --secret={{ secret_server_password }} --project={{ project_id }}
      register: server_password
      changed_when: false
      when: not ansible_check_mode

    - name: Fetch oper password from Secret Manager
      ansible.builtin.command: gcloud secrets versions access latest --secret={{ secret_oper_password }} --project={{ project_id }}
      register: oper_password
      changed_when: false
      when: not ansible_check_mode

    - name: Write Ergo config
      ansible.builtin.template:
        src: templates/ergo.yaml.j2
        dest: /etc/ergo/ircd.yaml
        owner: ergo
        group: ergo
        mode: "0640"
      notify: Restart ergo

    - name: Write Ergo systemd unit
      ansible.builtin.copy:
        dest: /etc/systemd/system/ergo.service
        content: |
          [Unit]
          Description=Ergo IRC Server
          After=network.target

          [Service]
          Type=simple
          User=ergo
          ExecStart=/usr/local/bin/ergo run --conf /etc/ergo/ircd.yaml
          Restart=always
          LimitNOFILE=1048576

          [Install]
          WantedBy=multi-user.target
      notify: Restart ergo

    - name: Enable and restart Ergo
      ansible.builtin.systemd:
        name: ergo
        enabled: true
        state: started

  handlers:
    - name: Restart ergo
      ansible.builtin.systemd:
        name: ergo
        state: restarted
