---
- name: Configure IRC server
  hosts: irc
  become: true
  vars:
    server_name: chat.interestedparticipant.org
    irccat_hostname: irccat.interestedparticipant.org
    irc_port_internal: 6667
    secret_server_password: irc-server-password
    secret_oper_password: irc-oper-password
    secret_mysql_password: ergo-mysql-password
    project_id: "analyze-this-2026"
    mysql_user: ergo
    mysql_database: ergo_history
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - apt-transport-https
          - golang-go
          - git
          - python3-bcrypt
          - default-mysql-server
          - python3-pymysql
        state: present

    - name: Download and dearmor Google Cloud SDK GPG key
      ansible.builtin.shell: |
        set -euo pipefail
        curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
      args:
        executable: /bin/bash
        creates: /usr/share/keyrings/cloud.google.gpg

    - name: Add Google Cloud SDK repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main"
        filename: google-cloud-sdk
        state: present

    - name: Install Google Cloud CLI
      ansible.builtin.apt:
        name: google-cloud-cli
        state: present
        update_cache: true

    - name: Download Node.js setup script
      ansible.builtin.get_url:
        url: https://deb.nodesource.com/setup_20.x
        dest: /tmp/nodesource_setup.sh
        mode: '0755'

    - name: Run Node.js setup script
      ansible.builtin.command: /tmp/nodesource_setup.sh

    - name: Install Node.js
      ansible.builtin.apt:
        name: nodejs
        state: present
        update_cache: true

    - name: Install Caddy dependencies
      ansible.builtin.apt:
        name:
          - debian-keyring
          - debian-archive-keyring
          - apt-transport-https
        state: present

    - name: Add Caddy GPG key
      ansible.builtin.get_url:
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        dest: /usr/share/keyrings/caddy-stable-archive-keyring.asc
        mode: '0644'

    - name: Add Caddy repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.asc] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main"
        filename: caddy-stable
        state: present

    - name: Install Caddy
      ansible.builtin.apt:
        name: caddy
        state: present
        update_cache: true

    - name: Install certbot
      ansible.builtin.apt:
        name: certbot
        state: present

    - name: Stop and disable ngircd
      ansible.builtin.systemd:
        name: ngircd
        state: stopped
        enabled: no
      ignore_errors: true

    - name: Ensure MySQL is started
      ansible.builtin.systemd:
        name: mysql
        state: started
        enabled: true

    - name: Fetch MySQL password from GCP Secret Manager
      ansible.builtin.command:
        cmd: gcloud secrets versions access latest --secret={{ secret_mysql_password }} --project={{ project_id }}
      register: mysql_password_result
      changed_when: false

    - name: Set MySQL password fact
      ansible.builtin.set_fact:
        mysql_password: "{{ mysql_password_result.stdout }}"
      no_log: true

    - name: Create MySQL database for Ergo
      community.mysql.mysql_db:
        name: "{{ mysql_database }}"
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock

    - name: Create MySQL user for Ergo
      community.mysql.mysql_user:
        name: "{{ mysql_user }}"
        password: "{{ mysql_password }}"
        priv: "{{ mysql_database }}.*:ALL"
        host: localhost
        state: present
        login_unix_socket: /var/run/mysqld/mysqld.sock
      no_log: true

    - name: Create ergo user
      ansible.builtin.user:
        name: ergo
        system: true
        shell: /usr/sbin/nologin

    - name: Create irccat user
      ansible.builtin.user:
        name: irccat
        system: true
        shell: /usr/sbin/nologin

    - name: Create thelounge user
      ansible.builtin.user:
        name: thelounge
        system: true
        shell: /usr/sbin/nologin
        home: /var/lib/thelounge
        create_home: yes

    - name: Download Ergo archive
      ansible.builtin.unarchive:
        src: https://github.com/ergochat/ergo/releases/download/v2.17.0/ergo-2.17.0-linux-x86_64.tar.gz
        dest: /tmp
        remote_src: yes
        creates: /tmp/ergo-2.17.0-linux-x86_64/ergo

    - name: Install Ergo binary
      ansible.builtin.copy:
        src: /tmp/ergo-2.17.0-linux-x86_64/ergo
        dest: /usr/local/bin/ergo
        mode: "0755"
        remote_src: true

    - name: Create Ergo directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: ergo
        group: ergo
        mode: "0750"
      loop:
        - /etc/ergo
        - /var/lib/ergo
        - /etc/ergo/ssl

    - name: Stop Caddy to release port 80
      ansible.builtin.systemd:
        name: caddy
        state: stopped
      ignore_errors: true

    - name: Obtain SSL certificate
      ansible.builtin.command:
        cmd: certbot certonly --standalone -d {{ server_name }} --non-interactive --agree-tos --register-unsafely-without-email --keep-until-expiring
      register: certbot_result
      changed_when: "'Certificate not yet due for renewal' not in certbot_result.stdout"
      ignore_errors: true

    - name: Copy SSL certificate for Ergo
      ansible.builtin.copy:
        src: /etc/letsencrypt/live/{{ server_name }}/fullchain.pem
        dest: /etc/ergo/ssl/server.crt
        remote_src: true
        owner: ergo
        group: ergo
        mode: "0644"
      notify: Restart ergo
      ignore_errors: true

    - name: Copy SSL key for Ergo
      ansible.builtin.copy:
        src: /etc/letsencrypt/live/{{ server_name }}/privkey.pem
        dest: /etc/ergo/ssl/server.key
        remote_src: true
        owner: ergo
        group: ergo
        mode: "0600"
      notify: Restart ergo
      ignore_errors: true

    - name: Download Ops Agent repo script
      ansible.builtin.get_url:
        url: https://dl.google.com/cloudagents/add-google-cloud-ops-agent-repo.sh
        dest: /tmp/add-google-cloud-ops-agent-repo.sh
        mode: "0755"

    - name: Add Ops Agent repo
      ansible.builtin.command: /tmp/add-google-cloud-ops-agent-repo.sh
      args:
        creates: /etc/apt/sources.list.d/google-cloud-ops-agent.list

    - name: Install Ops Agent
      ansible.builtin.apt:
        name: google-cloud-ops-agent
        state: present
        update_cache: true

    - name: Enable Ops Agent
      ansible.builtin.systemd:
        name: google-cloud-ops-agent
        enabled: true
        state: started

    - name: Install setup_secrets script
      ansible.builtin.template:
        src: templates/setup_secrets.sh.j2
        dest: /usr/local/bin/setup_secrets.sh
        mode: "0755"
        owner: root
        group: root

    - name: Create setup-secrets systemd service
      ansible.builtin.copy:
        dest: /etc/systemd/system/setup-secrets.service
        content: |
          [Unit]
          Description=Fetch and Setup Secrets
          After=network.target

          [Service]
          Type=oneshot
          ExecStart=/usr/local/bin/setup_secrets.sh
          RemainAfterExit=yes

          [Install]
          WantedBy=multi-user.target
      notify: Reload systemd

    - name: Reload systemd daemon
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Enable and start setup-secrets
      ansible.builtin.systemd:
        name: setup-secrets
        enabled: true
        state: started

    - name: Write Ergo config template
      ansible.builtin.template:
        src: templates/ergo.yaml.j2
        dest: /etc/ergo/ircd.yaml.template
        owner: ergo
        group: ergo
        mode: "0640"
      notify:
        - Run setup-secrets
        - Restart ergo

    - name: Write Ergo systemd unit
      ansible.builtin.copy:
        dest: /etc/systemd/system/ergo.service
        content: |
          [Unit]
          Description=Ergo IRC Server
          After=network.target setup-secrets.service
          Requires=setup-secrets.service

          [Service]
          Type=simple
          User=ergo
          ExecStart=/usr/local/bin/ergo run --conf /etc/ergo/ircd.yaml
          Restart=always
          LimitNOFILE=1048576

          [Install]
          WantedBy=multi-user.target
      notify: Restart ergo

    - name: Enable and restart Ergo
      ansible.builtin.systemd:
        name: ergo
        enabled: true
        state: started

    # Note: IRC user account registration is handled by the irc-accounts Go tool
    # Installed below at /usr/local/bin/irc-accounts


    - name: Clone irccat repository
      ansible.builtin.git:
        repo: https://github.com/irccloud/irccat.git
        dest: /tmp/irccat-src
        version: master
        force: yes

    - name: Download Go toolchain (1.22.4)
      ansible.builtin.get_url:
        url: https://go.dev/dl/go1.22.4.linux-amd64.tar.gz
        dest: /tmp/go1.22.4.linux-amd64.tar.gz
        mode: "0644"

    - name: Extract Go toolchain
      ansible.builtin.unarchive:
        src: /tmp/go1.22.4.linux-amd64.tar.gz
        dest: /usr/local
        remote_src: true
        creates: /usr/local/go/bin/go

    - name: Move Go toolchain into versioned directory
      ansible.builtin.command:
        cmd: mv /usr/local/go /usr/local/go-1.22.4
      args:
        creates: /usr/local/go-1.22.4/bin/go

    - name: Symlink Go toolchain
      ansible.builtin.file:
        src: /usr/local/go-1.22.4
        dest: /usr/local/go
        state: link
        force: true

    - name: Copy irc-accounts tool source
      ansible.builtin.copy:
        src: ../../tools/irc-accounts
        dest: /tmp/irc-accounts-src
        mode: "0755"
        owner: root
        group: root

    - name: Build irc-accounts
      ansible.builtin.command:
        cmd: /usr/local/go/bin/go build -o irc-accounts
        chdir: /tmp/irc-accounts-src/irc-accounts
      changed_when: true

    - name: Install irc-accounts binary
      ansible.builtin.copy:
        src: /tmp/irc-accounts-src/irc-accounts/irc-accounts
        dest: /usr/local/bin/irc-accounts
        mode: "0755"
        remote_src: true

    - name: Build irccat
      ansible.builtin.command:
        cmd: /usr/local/go/bin/go build -o irccat
        chdir: /tmp/irccat-src
      changed_when: true

    - name: Install irccat binary
      ansible.builtin.copy:
        src: /tmp/irccat-src/irccat
        dest: /usr/local/bin/irccat
        mode: "0755"
        remote_src: true

    - name: Create irccat config directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: irccat
        group: irccat
        mode: "0750"
      loop:
        - /etc/irccat
        - /etc/irccat/ssl



    - name: Write irccat config template
      ansible.builtin.template:
        src: templates/irccat.json.j2
        dest: /etc/irccat/irccat.json.template
        owner: irccat
        group: irccat
        mode: "0640"
      notify:
        - Run setup-secrets
        - Restart irccat

    - name: Write irccat systemd unit
      ansible.builtin.copy:
        dest: /etc/systemd/system/irccat.service
        content: |
          [Unit]
          Description=IRCCat
          After=network.target ergo.service setup-secrets.service
          Requires=setup-secrets.service

          [Service]
          Type=simple
          User=irccat
          AmbientCapabilities=CAP_NET_BIND_SERVICE
          ExecStart=/usr/local/bin/irccat -config /etc/irccat/irccat.json
          Restart=always

          [Install]
          WantedBy=multi-user.target
      notify: Restart irccat

    - name: Enable and restart irccat
      ansible.builtin.systemd:
        name: irccat
        enabled: true
        state: started

    - name: Install The Lounge
      ansible.builtin.command:
        cmd: npm install -g thelounge
        creates: /usr/bin/thelounge



    - name: Write The Lounge config template
      ansible.builtin.template:
        src: templates/config.js.j2
        dest: /var/lib/thelounge/config.js.template
        owner: thelounge
        group: thelounge
        mode: '0640'
      notify:
        - Run setup-secrets
        - Restart thelounge

    - name: Create The Lounge systemd service
      ansible.builtin.copy:
        dest: /etc/systemd/system/thelounge.service
        content: |
          [Unit]
          Description=The Lounge (IRC Client)
          After=network.target setup-secrets.service
          Requires=setup-secrets.service

          [Service]
          Type=simple
          User=thelounge
          Environment=THELOUNGE_HOME=/var/lib/thelounge
          ExecStart=/usr/bin/thelounge start
          Restart=always

          [Install]
          WantedBy=multi-user.target
      notify: Restart thelounge

    - name: Enable and start The Lounge
      ansible.builtin.systemd:
        name: thelounge
        enabled: true
        state: started
        daemon_reload: true

    - name: Create Caddy SSL directory
      ansible.builtin.file:
        path: /etc/caddy/ssl
        state: directory
        owner: caddy
        group: caddy
        mode: "0750"

    - name: Copy SSL certificate for Caddy
      ansible.builtin.copy:
        src: /etc/letsencrypt/live/{{ server_name }}/fullchain.pem
        dest: /etc/caddy/ssl/server.crt
        remote_src: true
        owner: caddy
        group: caddy
        mode: "0644"
      notify: Restart caddy

    - name: Copy SSL key for Caddy
      ansible.builtin.copy:
        src: /etc/letsencrypt/live/{{ server_name }}/privkey.pem
        dest: /etc/caddy/ssl/server.key
        remote_src: true
        owner: caddy
        group: caddy
        mode: "0600"
      notify: Restart caddy

    - name: Force all notified handlers to run
      ansible.builtin.meta: flush_handlers

    - name: Configure Caddy
      ansible.builtin.template:
        src: templates/Caddyfile.j2
        dest: /etc/caddy/Caddyfile
      notify: Restart caddy

    - name: Enable and start Caddy
      ansible.builtin.systemd:
        name: caddy
        enabled: true
        state: started

  handlers:
    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: true

    - name: Run setup-secrets
      ansible.builtin.systemd:
        name: setup-secrets
        state: restarted

    - name: Restart ergo
      ansible.builtin.systemd:
        name: ergo
        state: restarted

    - name: Restart irccat
      ansible.builtin.systemd:
        name: irccat
        state: restarted

    - name: Restart thelounge
      ansible.builtin.systemd:
        name: thelounge
        state: restarted

    - name: Restart caddy
      ansible.builtin.systemd:
        name: caddy
        state: restarted
