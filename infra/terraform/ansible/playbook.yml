---
- name: Configure IRC server
  hosts: irc
  become: true
  vars:
    server_name: chat.interestedparticipant.org
    client_server_name: chat-client.interestedparticipant.org
    irc_port_internal: 6667
    secret_server_password: irc-server-password
    secret_oper_password: irc-oper-password
    project_id: "analyze-this-2026"
  tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true

    - name: Install prerequisites
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - apt-transport-https
          - golang-go
          - git
          - python3-bcrypt
        state: present

    - name: Download and dearmor Google Cloud SDK GPG key
      ansible.builtin.shell: |
        set -euo pipefail
        curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
      args:
        executable: /bin/bash
        creates: /usr/share/keyrings/cloud.google.gpg

    - name: Add Google Cloud SDK repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] http://packages.cloud.google.com/apt cloud-sdk main"
        filename: google-cloud-sdk
        state: present

    - name: Install Google Cloud CLI
      ansible.builtin.apt:
        name: google-cloud-cli
        state: present
        update_cache: true

    - name: Download Node.js setup script
      ansible.builtin.get_url:
        url: https://deb.nodesource.com/setup_20.x
        dest: /tmp/nodesource_setup.sh
        mode: '0755'

    - name: Run Node.js setup script
      ansible.builtin.command: /tmp/nodesource_setup.sh

    - name: Install Node.js
      ansible.builtin.apt:
        name: nodejs
        state: present
        update_cache: true

    - name: Install Caddy dependencies
      ansible.builtin.apt:
        name:
          - debian-keyring
          - debian-archive-keyring
          - apt-transport-https
        state: present

    - name: Add Caddy GPG key
      ansible.builtin.get_url:
        url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        dest: /usr/share/keyrings/caddy-stable-archive-keyring.asc
        mode: '0644'

    - name: Add Caddy repository
      ansible.builtin.apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/caddy-stable-archive-keyring.asc] https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main"
        filename: caddy-stable
        state: present

    - name: Install Caddy
      ansible.builtin.apt:
        name: caddy
        state: present
        update_cache: true

    - name: Install certbot
      ansible.builtin.apt:
        name: certbot
        state: present

    - name: Stop and disable ngircd
      ansible.builtin.systemd:
        name: ngircd
        state: stopped
        enabled: no
      ignore_errors: true

    - name: Create ergo user
      ansible.builtin.user:
        name: ergo
        system: true
        shell: /usr/sbin/nologin

    - name: Download Ergo archive
      ansible.builtin.unarchive:
        src: https://github.com/ergochat/ergo/releases/download/v2.17.0/ergo-2.17.0-linux-x86_64.tar.gz
        dest: /tmp
        remote_src: yes
        creates: /tmp/ergo-2.17.0-linux-x86_64/ergo

    - name: Install Ergo binary
      ansible.builtin.copy:
        src: /tmp/ergo-2.17.0-linux-x86_64/ergo
        dest: /usr/local/bin/ergo
        mode: "0755"
        remote_src: true

    - name: Create Ergo directories
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: ergo
        group: ergo
        mode: "0750"
      loop:
        - /etc/ergo
        - /var/lib/ergo
        - /etc/ergo/ssl

    - name: Stop Caddy to release port 80
      ansible.builtin.systemd:
        name: caddy
        state: stopped
      ignore_errors: true

    - name: Obtain SSL certificate
      ansible.builtin.command:
        cmd: certbot certonly --standalone -d {{ server_name }} --non-interactive --agree-tos --register-unsafely-without-email --keep-until-expiring
      register: certbot_result
      changed_when: "'Certificate not yet due for renewal' not in certbot_result.stdout"
      ignore_errors: true

    - name: Copy SSL certificate for Ergo
      ansible.builtin.copy:
        src: /etc/letsencrypt/live/{{ server_name }}/fullchain.pem
        dest: /etc/ergo/ssl/server.crt
        remote_src: true
        owner: ergo
        group: ergo
        mode: "0644"
      notify: Restart ergo
      ignore_errors: true

    - name: Copy SSL key for Ergo
      ansible.builtin.copy:
        src: /etc/letsencrypt/live/{{ server_name }}/privkey.pem
        dest: /etc/ergo/ssl/server.key
        remote_src: true
        owner: ergo
        group: ergo
        mode: "0600"
      notify: Restart ergo
      ignore_errors: true

    - name: Download Ops Agent repo script
      ansible.builtin.get_url:
        url: https://dl.google.com/cloudagents/add-google-cloud-ops-agent-repo.sh
        dest: /tmp/add-google-cloud-ops-agent-repo.sh
        mode: "0755"

    - name: Add Ops Agent repo
      ansible.builtin.command: /tmp/add-google-cloud-ops-agent-repo.sh
      args:
        creates: /etc/apt/sources.list.d/google-cloud-ops-agent.list

    - name: Install Ops Agent
      ansible.builtin.apt:
        name: google-cloud-ops-agent
        state: present
        update_cache: true

    - name: Enable Ops Agent
      ansible.builtin.systemd:
        name: google-cloud-ops-agent
        enabled: true
        state: started

    - name: Set placeholder passwords in check mode
      ansible.builtin.set_fact:
        server_password:
          stdout: "CHECK_MODE_SERVER_PASS"
        oper_password:
          stdout: "CHECK_MODE_OPER_PASS"
      when: ansible_check_mode

    - name: Fetch server password from Secret Manager
      ansible.builtin.command: gcloud secrets versions access latest --secret={{ secret_server_password }} --project={{ project_id }}
      register: server_password
      changed_when: false
      when: not ansible_check_mode

    - name: Fetch oper password from Secret Manager
      ansible.builtin.command: gcloud secrets versions access latest --secret={{ secret_oper_password }} --project={{ project_id }}
      register: oper_password
      changed_when: false
      when: not ansible_check_mode

    - name: Check if Ergo config exists
      ansible.builtin.stat:
        path: /etc/ergo/ircd.yaml
      register: ergo_config_stat

    - name: Get existing Ergo config
      ansible.builtin.slurp:
        src: /etc/ergo/ircd.yaml
      register: ergo_config_file
      when: ergo_config_stat.stat.exists
      ignore_errors: true

    - name: Extract existing hashes
      ansible.builtin.set_fact:
        existing_server_hash: "{{ (((ergo_config_file.content | default('') | b64decode | from_yaml) or {}).server | default({}, true)).password | default('') if ergo_config_file.content is defined else '' }}"
        existing_oper_hash: "{{ ((((ergo_config_file.content | default('') | b64decode | from_yaml) or {}).opers | default({}, true)).admin | default({}, true)).password | default('') if ergo_config_file.content is defined else '' }}"
      when: ergo_config_stat.stat.exists and ergo_config_file.failed is not defined
      ignore_errors: true

    - name: Generate server password hash
      ansible.builtin.shell: |
        if [ -n "$EXISTING_HASH" ] && python3 -c "import bcrypt, sys, os; sys.exit(0 if bcrypt.checkpw(os.environ['PASSWORD'].encode(), os.environ['EXISTING_HASH'].encode()) else 1)"; then
            echo "$EXISTING_HASH"
        else
            echo "$PASSWORD" | /usr/local/bin/ergo genpasswd
        fi
      environment:
        PASSWORD: "{{ server_password.stdout }}"
        EXISTING_HASH: "{{ existing_server_hash | default('') }}"
      register: server_password_hash
      changed_when: server_password_hash.stdout != existing_server_hash | default('')
      when: not ansible_check_mode

    - name: Generate oper password hash
      ansible.builtin.shell: |
        if [ -n "$EXISTING_HASH" ] && python3 -c "import bcrypt, sys, os; sys.exit(0 if bcrypt.checkpw(os.environ['PASSWORD'].encode(), os.environ['EXISTING_HASH'].encode()) else 1)"; then
            echo "$EXISTING_HASH"
        else
            echo "$PASSWORD" | /usr/local/bin/ergo genpasswd
        fi
      environment:
        PASSWORD: "{{ oper_password.stdout }}"
        EXISTING_HASH: "{{ existing_oper_hash | default('') }}"
      register: oper_password_hash
      changed_when: oper_password_hash.stdout != existing_oper_hash | default('')
      when: not ansible_check_mode

    - name: Write Ergo config
      ansible.builtin.template:
        src: templates/ergo.yaml.j2
        dest: /etc/ergo/ircd.yaml
        owner: ergo
        group: ergo
        mode: "0640"
      notify: Restart ergo

    - name: Write Ergo systemd unit
      ansible.builtin.copy:
        dest: /etc/systemd/system/ergo.service
        content: |
          [Unit]
          Description=Ergo IRC Server
          After=network.target

          [Service]
          Type=simple
          User=ergo
          ExecStart=/usr/local/bin/ergo run --conf /etc/ergo/ircd.yaml
          Restart=always
          LimitNOFILE=1048576

          [Install]
          WantedBy=multi-user.target
      notify: Restart ergo

    - name: Enable and restart Ergo
      ansible.builtin.systemd:
        name: ergo
        enabled: true
        state: started

    - name: Register users from secrets
      ansible.builtin.import_tasks: user_registration_tasks.yml

    - name: Create irccat user
      ansible.builtin.user:
        name: irccat
        system: true
        shell: /usr/sbin/nologin

    - name: Clone irccat repository
      ansible.builtin.git:
        repo: https://github.com/irccloud/irccat.git
        dest: /tmp/irccat-src
        version: master
        force: yes

    - name: Build irccat
      ansible.builtin.command:
        cmd: go build -o irccat
        chdir: /tmp/irccat-src
      changed_when: true

    - name: Install irccat binary
      ansible.builtin.copy:
        src: /tmp/irccat-src/irccat
        dest: /usr/local/bin/irccat
        mode: "0755"
        remote_src: true

    - name: Create irccat config directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        owner: irccat
        group: irccat
        mode: "0750"
      loop:
        - /etc/irccat
        - /etc/irccat/ssl

    - name: Copy SSL certificate for irccat
      ansible.builtin.copy:
        src: /etc/letsencrypt/live/{{ server_name }}/fullchain.pem
        dest: /etc/irccat/ssl/server.crt
        remote_src: true
        owner: irccat
        group: irccat
        mode: "0644"
      notify: Restart irccat

    - name: Copy SSL key for irccat
      ansible.builtin.copy:
        src: /etc/letsencrypt/live/{{ server_name }}/privkey.pem
        dest: /etc/irccat/ssl/server.key
        remote_src: true
        owner: irccat
        group: irccat
        mode: "0600"
      notify: Restart irccat

    - name: Fetch irccat password from Secret Manager
      ansible.builtin.command: gcloud secrets versions access latest --secret=irccat-irc-passwd --project={{ project_id }}
      register: irccat_password
      changed_when: false
      when: not ansible_check_mode

    - name: Write irccat config
      ansible.builtin.template:
        src: templates/irccat.json.j2
        dest: /etc/irccat/irccat.json
        owner: irccat
        group: irccat
        mode: "0640"
      notify: Restart irccat

    - name: Write irccat systemd unit
      ansible.builtin.copy:
        dest: /etc/systemd/system/irccat.service
        content: |
          [Unit]
          Description=IRCCat
          After=network.target ergo.service

          [Service]
          Type=simple
          User=irccat
          AmbientCapabilities=CAP_NET_BIND_SERVICE
          ExecStart=/usr/local/bin/irccat -config /etc/irccat/irccat.json
          Restart=always

          [Install]
          WantedBy=multi-user.target
      notify: Restart irccat

    - name: Enable and restart irccat
      ansible.builtin.systemd:
        name: irccat
        enabled: true
        state: started

    - name: Install The Lounge
      ansible.builtin.command:
        cmd: npm install -g thelounge
        creates: /usr/bin/thelounge

    - name: Create thelounge user
      ansible.builtin.user:
        name: thelounge
        system: true
        shell: /usr/sbin/nologin
        home: /var/lib/thelounge
        create_home: yes

    - name: Write The Lounge config
      ansible.builtin.template:
        src: templates/config.js.j2
        dest: /var/lib/thelounge/config.js
        owner: thelounge
        group: thelounge
        mode: '0640'
      notify: Restart thelounge

    - name: Create The Lounge systemd service
      ansible.builtin.copy:
        dest: /etc/systemd/system/thelounge.service
        content: |
          [Unit]
          Description=The Lounge (IRC Client)
          After=network.target

          [Service]
          Type=simple
          User=thelounge
          Environment=THELOUNGE_HOME=/var/lib/thelounge
          ExecStart=/usr/bin/thelounge start
          Restart=always

          [Install]
          WantedBy=multi-user.target
      notify: Restart thelounge

    - name: Enable and start The Lounge
      ansible.builtin.systemd:
        name: thelounge
        enabled: true
        state: started
        daemon_reload: true

    - name: Configure Caddy
      ansible.builtin.template:
        src: templates/Caddyfile.j2
        dest: /etc/caddy/Caddyfile
      notify: Restart caddy

    - name: Enable and start Caddy
      ansible.builtin.systemd:
        name: caddy
        enabled: true
        state: started

  handlers:
    - name: Restart ergo
      ansible.builtin.systemd:
        name: ergo
        state: restarted

    - name: Restart irccat
      ansible.builtin.systemd:
        name: irccat
        state: restarted

    - name: Restart thelounge
      ansible.builtin.systemd:
        name: thelounge
        state: restarted

    - name: Restart caddy
      ansible.builtin.systemd:
        name: caddy
        state: restarted
